<body>
    <div class="wrapper">
        <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onPasswordChange()">
            <h1>Formularz odzyskania hasła</h1>
            <div class="form-input input-box">
                <input type="password" placeholder="Hasło" required [formControl]="controls.password">
                <mat-error *ngIf="controls.password" class="error">{{getErrorMessage(controls.password)}}</mat-error>
            </div>
            <div class="form-input input-box">
                <input type="password" placeholder="Potwierdź hasło" required [formControl]="controls.repeatedPassword">
                <mat-error *ngIf="controls.repeatedPassword.invalid" class="error">{{getErrorMessage(controls.repeatedPassword)}}</mat-error>
            </div>
            <div class="alert-warning alert-dismissible fade show" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn" [disabled]="passwordRecoveryForm.invalid">Odzyskaj</button>
        </form>
    </div>
</body>
